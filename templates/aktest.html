<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<title>DocuSign demo</title>
</head>
<body>
<main class="container mt-5">

     <h4>Hourly Rental Agreement</h4>
     <form method="post" action="">
         <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
         <table>
             <tr>
                 <td class="pe-2"><label for="ds-date-of-rental">Date of Rental:</label></td>
                 <td><input type="text" class="form-control" name="date_of_rental" id="ds-date-of-rental" value="2022-03-08" required /></td>
             </tr>
             <tr>
                 <td class="pe-2"><label for="ds-time-slot-of-rental">Time Slot of Rental:</label></td>
                 <td><input type="text" class="form-control" name="time_slot_of_rental" id="ds-time-slot-of-rental" value="10am-12pm" required /></td>
             </tr>
             <tr>
                 <td class="pe-2"><label for="ds-total-due">Total Due:</label></td>
                 <td><input type="text" class="form-control" name="total_due" id="ds-total-due" value="130" required /></td>
             </tr>
             <tr>
                 <td class="pe-2"><label for="ds-retainer-fee-due">Retainer Fee Due:</label></td>
                 <td><input type="text" class="form-control" name="retainer_fee_due" id="ds-retainer-fee-due" value="Paid $50 for previous rental retainer which is applied to this rental." required /></td>
             </tr>
             <tr>
                 <td class="pe-2"><label for="ds-doc-date">Document date:</label></td>
                 <td><input type="text" class="form-control" name="doc_date" id="ds-doc-date" placeholder="Today" value="Today" /></td>
             </tr>
             <tr>
                 <td class="pe-2"><label for="ds-renter-name">Renter Name:</label></td>
                 <td><input type="text" class="form-control" name="signer_name" id="ds-renter-name" value="Lexa Kuznietsov" required /></td>
             </tr>
             <tr>
                 <td class="pe-2"><label for="ds-renter-email">Renter Email:</label></td>
                 <td><input type="text" class="form-control" name="signer_email" id="ds-renter-email" value="utilmind@gmail.com" required /></td>
             </tr>

             <tr>
                 <td class="pe-2"><label for="ds-cc-name">Renter Name:</label></td>
                 <td><input type="text" class="form-control" name="cc_name" id="ds-cc-name" value="Oleksiy K" required /></td>
             </tr>
             <tr>
                 <td class="pe-2"><label for="ds-cc-email">Renter Email:</label></td>
                 <td><input type="text" class="form-control" name="cc_email" id="ds-cc-email" value="aleksey@favor.com.ua" required /></td>
             </tr>

             <tr>
                 <td></td>
                 <td><button type="submit" class="btn btn-primary mt-3">Fill the Template</button></td>
             </tr>
         </table>
     </form>

</main>
</body>
