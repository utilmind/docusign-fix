{% extends "base.html" %}
{% block content %}

<div style="margin:1% 5%;">
    <h1 class="display-4">Please choose an API</h1>

    <form method="post" data-busy="form" action="{{app_url ~ 'index.php?page=must_authenticate'}}">
        <div class="form-group col-md-5">
            <label for="api_type">Please choose your API</label>
            <select class="form-control" id="api_type" name="api_type">
                <option value="ESignature">eSignature API</option>
                <option value="Admin">Admin API</option>
                <option value="Click">Click API</option>
                <option value="Monitor">Monitor API</option>
                <option value="Rooms">Rooms API</option>
            </select>
        </div>

        <div class="form-group col-md-5" style="padding-top: .5rem;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button type="submit" class="btn btn-docu">Choose your desired API</button>
        </div>

    </form>
    <hr class="my-4">
</div>
{% endblock %}
