{% set title = "Error" %}{% extends "base.html" %}  {% block content %}

<h2>Problem: an error occurred</h2>
<p>Error information:</p>

{% if error_code %}
<p>{{ error_code | raw }} {{ error_message | raw  }}</p>
{% else %}
<p><pre>{{ err }}</pre></p>
{% endif %}


<p><a href="{{ app_url }}">Continue</a></p>

{% endblock %}
